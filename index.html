<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converter App</title>

</head>
<body onload="selectTransaction()">
    <div>
        <h1>Birim Dönüştürücü</h1>
    </div>
    <br>
    <br>    
    <div class="main-container">
        <form action="#">
            <div class="main-select">
                <select name="" id="conversionType" onchange="selectTransaction()" class="main-selector">
                    <option value="weight">Ağırlık Dönüşümü</option>
                    <option value="distance">Uzaklık Dönüşümü</option>
                    <option value="temperature">Sıcaklık Dönüşümü</option>
                    <option value="volume">Hacim Dönüşümü</option>
                </select>
            </div>
            <br>
            <div class="input-output">
                <div class="main-input">
                    <div class="selection">
                        <select name="" id="selectFirt" class="selector" onchange="convertFunction()">
                        </select>
                    </div>
                    <div class="input">
                        <input type="number" id="inputValue" oninput="convertFunction()">
                    </div>
                </div>
                <div class="change-button" onclick="changeOption()">
                    <button class="button">⥁</button>
                </div>
                <div class="main-output">
                    <div class="selection">
                        <select name="" id="selectSecond" class="selector" onchange="convertFunction()">
                        </select>
                    </div>
                    <div class="output">
                            <input type="number" id="outputValue" readonly>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
    <script src="app.js"></script>
    <script src="converter.js"></script>

</body>
</html>
